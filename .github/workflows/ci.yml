name: iOS Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸº Install XcodeGen
        run: |
          brew install xcodegen

      - name: ğŸ›  Generate Xcode Project
        run: |
          xcodegen

      - name: ğŸ§¹ Clean derived data
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: ğŸ§ª Build iOS app (simulator)
        run: |
          xcodebuild clean build \
            -project iosChallenge.xcodeproj \
            -scheme iosChallenge \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'

      - name: âœ… Done
        run: echo "âœ… Build completed!"
